<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>JetFuelExpress</title>
    <meta name="viewport" content="initial-scale=1,minimum-scale=1,width=device-width">

    <!-- Stylesheets -->
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css" type="text/css" media="screen">

    <link rel="stylesheet" href="stylesheets/sub-theme-dark.css" type="text/screen">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if IE]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <section id="header"><h1>JetFuel Express</h1></section>
      <section id="main"></section>
      <section id="footer"></section>
    </div>

    <script type="text/x-handlebars-template" id="header-template">
      <header>

        <nav>
          <div class="container">
            <!-- Edit your brand name here -->
            <a href="#" class="brand">JetFuel Express</a>
            
          </div>
        </nav>

      </header>
    </script>

    <script type="text/x-handlebars-template" id="footer-template">
      <footer>
        <div class="container">
          <ul class="row-fluid">
            <!-- Edit your footer content here -->
            <li>
              <a href="">About Us</a>
            </li>
            <li>
              <a href="">Terms of Use</a>
            </li>
            <li>
              <a href="">Privacy</a>
            </li>
            <li>
              <a href="">Social</a>
            </li>
            <li>
              <a href="">Contact Us</a>
            </li>
          </ul>
        </div>
        <!-- Edit your copyright here -->
        <p>Built by Ben Lewis, with apologies to Bit.ly. For demo purposes only.</p>
      </footer>
    </script>

    <script type="text/x-handlebars-template" id="home-template">
    <header id="main-header">
      <section class="container">
        <!-- Edit your introduction here -->
        <h1>Making it easy to share the web</h1>
        <h2>JetFuel Express is the fast and easy way to 
        manage your links.<br />
        Sign up today!</h2>
        <form id="url-form">
          <input type="email" placeholder="Paste your link" required>
          <button type="button" id="submit-link-button" class="btn btn-gold">Shorten</button>
        </form>
      </section>
    </header>

      <article>
        <div class="container">
          <ul class="row-fluid">
            <li class="span3"> 
              <i class="foundicon-checkmark"></i>
              <div class="box">
                <!-- Edit your article content here -->
                <h3>Fast</h3>
                <p>
                  Built on the ultra-fast Node.js framework Express.js, so you
                  can get your links ready with less waiting.
                </p>
              </div>
            </li>
            <li class="span3"> 
              <i class="foundicon-edit"></i>
              <div class="box">
                <!-- Edit your article content here -->
                <h3>Convenient</h3>
                <p>
                  JetFuelExpress remembers your shortened links, so you can use
                  them again with no effort.
                </p>
              </div>
            </li>
            <li class="span3">
              <i class="foundicon-tools"></i>
              <div class="box">
                <!-- Edit your article content here -->
                <h3>Social</h3>
                <p>
                  Show your friends what youre reading. Share links via Twitter.
                </p>
              </div>
            </li>
            <li class="span3">
              <i class="foundicon-add-doc"></i>
              <div class="box">
                <!-- Edit your article content here -->
                <h3>Responsive</h3>
                <p>
                  JetFuel Express looks great on a wide variety of devices. Check
                  it out on your tablet, phone, or other device!
                </p>

              </div>
            </li>
          </ul>
        </div>
      </article>
    </script>

    <script type="text/x-handlebars-template" id="url-template">
      <h1>Showing your link!</h1>
    </script>

    <!-- DEPENDENCIES -->
    <script src="javascripts/lib/jquery-1.10.1.min.js"></script>
    <script src="javascripts/lib/handlebars.js"></script>
    <script src="javascripts/lib/underscore-min.js"></script>
    <script src="javascripts/lib/backbone-min.js"></script>
    <script src="javascripts/lib/jquery.dateFormat-1.0.js"></script>
    <script src="javascripts/lib/jquery-ui-1.10.3.custom.min.js"></script>

    <!-- APP -->
    <script src="javascripts/app.js"></script>
    <script src="javascripts/routers/router.js"></script>
    <script src="javascripts/models/url_model.js"></script>
    <script src="javascripts/collections/url_collection.js"></script>
    <script src="javascripts/views/app_view.js"></script>
    <script src="javascripts/views/content_view.js"></script>
    <script src="javascripts/views/header_view.js"></script>
    <script src="javascripts/views/footer_view.js"></script>
    <script src="javascripts/views/home_view.js"></script>
    <script src="javascripts/views/url_view.js"></script>

  </body>
</html>
